<div class="row">

    <div class="col-md-7">
	    <div class="card card-body">
	        <h3 class="box-title m-b-0">Perfil de Usuario</h3>
	        <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
	        <div class="row">
	            <div class="col-sm-12 col-xs-12">
	                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )">
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Nombre de Usuario</label>
	                        <input [ngModel]="usuario.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre de Usuario" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Correo de Usuario</label>
	                        <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" name="email" class="form-control" placeholder="Correo de Usuario" required>
	                    </div>

	          
	                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
	                    	<i class="fa fa-save"></i>
	                    	Guardar
	                    </button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-md-5">
		<div class="card">
		    <div class="card-body" align="center">
		        <h3 class="box-title m-b-0">Fotografia de Usuario</h3>
		        <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
		        
		        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
		        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

		        <input (change)="seleccionImage( $event.target.files[0] )" type="file">

		        <br>

		        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
	                    	<i class="fa fa-save"></i>
	                    	Actualizar
	            </button>
		    </div>  
		</div>        
    </div>
</div>
