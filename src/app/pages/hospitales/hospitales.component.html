<div class="row animated fadeIn">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="buscar hospital">

			</div>
		</div>
	</div>
</div>					

<div class="row animated fadeIn" *ngIf="cargando">
	<div class="col-12">
		<div class="alert alert-warning text-center">
			<strong>Cargando</strong>
			<br>
			<i class="fa fa-refresh fa-spin fa-2x"></i>
			<br>
			Espere por favor
		</div>
	</div>	
</div>

<div class="row animated fadeIn" *ngIf="!cargando" >
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="media">
					<div class="media-body">
						<h3 class="card-title">Hospitales Registrados (<small> {{ totalRegistros }} </small>) </h3> 
					</div>
					<button type="button" class="btn btn-primary ml-3" (click)="nuevoHospital()">
						<i class="fa fa-plus"></i> Agregar Hospital
					</button>
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let hospital of hospitales">
							<td> <img src="{{ hospital.img | imagen : 'hospitales'  }}" (click)="mostrarModal(hospital._id)" class="img-50 img-circle pointer"> </td>
							<td> 
								<input #input [(ngModel)]="hospital.nombre" type="text" class="form-control" value="{{ hospital.nombre }}" placeholder="Nombre del hospital">
							 </td>
							<td>
								<button type="button" class="btn btn-primary" (click)="guardarHospital(hospital)">
									<i class="fa fa-save"></i>
								</button>								
								<button type="button" class="btn btn-danger" (click)="borrarHospital(hospital)">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<button (click)="cambiarDesde(-5)" type="button" class="btn btn-seondary">
					Anteriores
				</button>
				<button (click)="cambiarDesde(5)" type="button" class="btn btn-seondary">
					Siguientes
				</button>				
			</div>
		</div>
	</div>
</div>
